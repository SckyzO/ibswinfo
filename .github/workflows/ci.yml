name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './'
          format: tty

      - name: Run Tests
        run: |
          chmod +x ibswinfo.sh
          chmod +x tests/run_tests.sh
          chmod +x tests/bin/*
          ./tests/run_tests.sh
